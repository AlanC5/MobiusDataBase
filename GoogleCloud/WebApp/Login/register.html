<!DOCTYPE>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../Styles/Landing.css">
	</head>

	<body>
		<div id="center_box">
			<p id="logo_name">MOBIUS</p>
			
			<div id="main_wrap">
				<div id="register">
					<input class="input_box" id="name" type="text" name="Name" placeholder="Enter Full Name"><br>
					<input class="input_box" id="email_input" type="text" name="Email" placeholder="Enter Email"><br>
					<input class="input_box" id ="password_input" type="password" name="Password" placeholder="Enter Password"><br>
					<input class="submit_box" id="submit" type="submit" value="Register">
					<div class="change_panel" id="log_in_box"><p id="log_in" class="register_button change_panel_p"><a href="index.html">Log In</a></p></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../Scripts/register.js"></script>
	</body>
</html>
