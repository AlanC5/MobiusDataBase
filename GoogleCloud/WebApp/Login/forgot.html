<!DOCTYPE>
<html>
	<head>
		<title>Forgot Password</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../Styles/Landing.css">
	</head>

	<body>
		<div id="center_box" style="height: 250;">
			<p id="logo_name">MOBIUS</p>
			
			<div id="main_wrap">
				<div id="forgot">
					<input class="input_box" id="email_input" type="text" name="Email" placeholder="Email"><br>
					<input class="submit_box" id="submit" type="submit" value="Send Email">
					<div class="change_panel" id="log_in_box"><p id="log_in" class="register_button change_panel_p"><a href="index.html">Log In</a></p></div>
				</div>
				<div id="sent_email">	
					<p style="font-size: 22px;">Check your email within the next few minutes!</p>
					<div id="return_log">
						<p><a href="index.html">Return to Log In</a></p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../Scripts/Forgot_Password.js"></script>
	</body>
</html>
